version: "3.8"

services:
  astro-site:
    # Automaattinen deploy: image buildataan GitHub Actionsissa ja julkaistaan GHCR:ään
    image: ghcr.io/djsnabu/djsnabu-web:latest
    container_name: djsnabu_web
    restart: unless-stopped
    networks:
      - djsnabu-network
    # Vaihtoehto 2: Jos haluat buildata Portainerissa, kommentoi yllä oleva 'image:' ja poista kommentti alla:
    # build:
    #   context: .
    #   dockerfile: Dockerfile

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared_tunnel
    restart: unless-stopped
    # NOTE: --no-autoupdate is a top-level cloudflared flag (must come before "tunnel")
    command: --no-autoupdate tunnel run --token ${TUNNEL_TOKEN}
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - astro-site
    networks:
      - djsnabu-network

networks:
  djsnabu-network:
    driver: bridge
